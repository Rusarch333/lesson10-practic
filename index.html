<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gum</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo"><img src="./logo.svg" alt="logo"></div>
      <h1 class="main-site-title">A simple Framer template for your store. Embed products from services like Gumroad</h1>
      <a class="header-button header-button-invers one-line" title="Remix" href="#">Remix</a>
      <a class="header-button one-line" title="Follow" href="#">Follow</a>
    </header> 
    <main>
      <article class="product">
        <img class="product-image" src="./assets/images/pic1.webp" alt="iOS Icons" class="product-img">
        <h2 class="product-title one-line" title="iOS Icons">iOS Icons</h2>
        <p class="product-text">Traf</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic2.webp" alt="Taklobo Baybayin" class="product-img">
        <h2 class="product-title one-line" title="Taklobo Baybayin">Taklobo Baybayin</h2>
        <p class="product-text">John David Maza</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic3.webp" alt="Chrome Style Template Bundle" class="product-img">
        <h2 class="product-title one-line" title="Chrome Style Template Bundle">Chrome Style Template Bundle</h2>
        <p class="product-text">Design Syndrome</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic4.webp" alt="Random Typeface" class="product-img">
        <h2 class="product-title one-line" title="Random Typeface">Random Typeface</h2>
        <p class="product-text">Other Site Store</p>
      </article>
    </main>
    <footer>
      <ul class="footer-subscribe-bar">
        <li><a class="one-line" title="Remix" href="#">Remix</a></li>
        <li><a class="one-line" title="Twitter" href="#">Twitter</a></li>
        <li><a class="one-line" title="Framer" href="#">Framer</a></li>
      </ul>
      <div class="footer-author-label">
        <a class="one-line" title="By Lite" href="#">By Lite</a>
      </div>
    </footer>
  </div>
</body>
</html>
