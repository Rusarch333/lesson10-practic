<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gum</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <br>
      <div class="logo"><img class="logo-icon" src="./logo.svg" alt="logo"></div>
      <h1 class="main-site-title">A simple Framer template for your store. Embed products from services like Gumroad.</h1>
      <div class="header-buttons-wrapper">
        <a class="header-button" href="#">Remix</a>
        <a class="header-button" href="#">Follow</a>
      </div>
    </header> 
    <main>
      <article class="product">
        <img class="product-image" src="./assets/images/pic1.webp" alt="iOS Icons" class="product-img">
        <h2 class="product-title">iOS Icons</h2>
        <p class="product-text general-text-style">Traf</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic2.webp" alt="Taklobo Baybayin" class="product-img">
        <h2 class="product-title">Taklobo Baybayin</h2>
        <p class="product-text general-text-style">John David Maza</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic3.webp" alt="Chrome Style Template Bundle" class="product-img">
        <h2 class="product-title">Chrome Style Template Bundle</h2>
        <p class="product-text general-text-style">Design Syndrome</p>
      </article>
      <article class="product">
        <img class="product-image" src="./assets/images/pic4.webp" alt="Random Typeface" class="product-img">
        <h2 class="product-title">Random Typeface</h2>
        <p class="product-text general-text-style">Other Site Store</p>
      </article>
    </main>
    <footer>
      <ul class="footer-subscribe-bar">
        <li><a href="#">Remix</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Framer</a></li>
      </ul>
      <div class="footer-author-label general-text-style"><a href="#">By Lite</a></div>
    </footer>
  </div>
</body>
</html>
